<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="newproduct_style.css">
    <title>New_Product</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4 col-xs-12"></div>
            <div class="col-md-4 col-xs-12">
                <form action="" class="form-container">
                    <div class="form-group">
                        <input type="text" class=" form-control" placeholder="Name of the Product">
                    </div>
                    <div class="form-group">
                            <input type="text" class=" form-control" placeholder="Internal Code"> 
                        </div>
                    <div class="form-group">
                                <input type="text" class=" form-control" placeholder="Ram"> 
                    </div>
                    <div class="form-group">
                            <input type="text" class=" form-control" placeholder="Color"> 
                    </div>
                    <div class="form-group">
                            <input type="text" class=" form-control" placeholder="Storage"> 
                    </div>
                    <div class="form-group">
                        <textarea rows="2" class="form-control">Features Included...</textarea>
                    </div>    
                    <div class="form-group">
                            <select class="form-control" id="phonetype">
                              <option>Device Type</option> 
                              <option>Smartphone</option>
                              <option>Basic Phone</option>
                            </select>
                    </div>
                    <div class="form-group">
                            <input type="text" class=" form-control" placeholder="Price"> 
                    </div>
                    <div class="form-group">
                            <input type="text" class=" form-control" placeholder="Offer Price"> 
                    </div>
                    <div class="form-group">
                            <input type="text" class=" form-control" placeholder="Status"> 
                    </div>
                </form>
            </div>
            <div class="col-md-4 col-xs-12"></div>
        </div>
    </div>    
    
</body>
</html>
