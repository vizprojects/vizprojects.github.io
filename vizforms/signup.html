<!DOCTYPE html>
<html>
        <head>
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
            <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
            <link rel="stylesheet" href="signup_style.css">
            <script src="signup_script.js"></script>
            <title>SignUp</title>
        </head>
        <body>
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-4"></div>
                    <div class="col-md-4">
                        <form class="form-container" name="signup"  onsubmit="return validation();">
                            <div class="col-md-12">
                                <h1>Sign Up</h1>
                            </div>
                            <div class="form-group">
                                    <input type="text" class="form-control" placeholder="Username" name="username" minlength="5" autofocus required>
                                    <span class="error" id="erruser">This field cannot be left empty</span>
                            </div>
                            <div class="form-group">
                                    <input type="email" class="form-control" placeholder="Email" name="email" required>
                                    <span class="error" id="errmail">This field cannot be left empty</span>
                            </div>
                            <div class="form-group">
                                    <input type="text" class="form-control" placeholder="Mobile Number" name="mob" minlength="10" pattern="[0-9.]+" title="This field can have only numbers" maxlength="10" required>
                                    <span class="error" id="errmob">This field cannot be left empty</span>
                            </div>
                            <div class="form-group">
                                    <input type="password" class="form-control" placeholder="Password" id="pwd" minlength="6" required>
                                    <span class="error" id="errpwd">This field cannot be left empty</span>
                            </div>
                            <div class="form-group">
                                    <input type="password" class="form-control" placeholder="Confirm Password" id="conpwd" required>
                                    <span class="error" id="errconpwd">This field cannot be left empty</span>
                            </div>
                            <button class="btn btn-success btn-block" type="submit">Submit</button>
                        </form>
                        <p><a href="LoginPage.html" class="home">Existing User?</a></p>
                    </div>
                    <div class="col-md-4">
                            <p class="text-right"><a href="index.html"><i class="fa fa-home"></i></a></p>
                    </div>
                </div>
                </div>
            </div>
        </body>
</html>
