<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login_style.css">
    <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script type="text/javascript" src="login_script.js"></script>
    <title>Log In</title>
</head>
<body>
    <div class="container-fluid">
        <p class="text-right"><a href="index.html"><i class="fa fa-home"></i></a></p>
        <div class="col-lg-6">
            <h1 class="text-center"><i class="fa fa-lock"></i>&nbsp; Log In</h1>
        </div>
            <div class="col-lg-6">
            <form class="form-responsive" onsubmit=" return validation()">
                <div class="form-group">
                    <input type="text" id="username" placeholder="Username" class="form-control" autofocus>
                    <div id="name_error"></div>
                </div>
                <div class="form-group">
                    <input type="password" id="pwd" placeholder="Password" class="form-control">
                    <div id="password_error"></div>
                </div>
                <div class="form-group">
                            <input type="submit" value="Sign In" class="btn btn-default btn-md">
                </div>
                <p><a href="signup.html" class="home">New User?</a></p>
                </form>
            </div>
    </div>   
</body>
</html>
